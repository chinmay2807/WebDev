<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name: </label>
          <input type="text" name="firstname" id="firstname" autocomplete="on" required placeholder="Chinmay" autofocus>
          <br>
          <label for="lastname">Last Name: </label>
          <input type="text" name="lastname" id="lastname" autocomplete="on" placeholder="Agarwal" required>
          <br>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" autocomplete="on" placeholder="Vit69*%$" required>
          <br>
          <label for="contact">Contact Number</label>
          <input type="tel" name="c ontact Number" id="contact" autocomplete="on" placeholder="9078563412" pattern="[0-9]{10}">
          <br>
          <label for="size">what is optimal weight of cake:</label>
          <input type="number" name="weight" id="size" value="400" min="150" max="900" step="50">
        </fieldset>
      </form>
</body>
</html>
